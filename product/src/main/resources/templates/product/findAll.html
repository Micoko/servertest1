<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품목록</title>
    <script type="module">
    btnAdd.addEventListener('click', e=>{
      location.href = '/products/create';
    });
    </script>
</head>
<body>
<h3>상품목록</h3>
<div>
    <table>
        <thead>
        <tr>
            <th>상품번호</th>
            <th>상품명</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${allFormList}">
            <td th:text="${product.pid}">1</td>
            <td ><a href="" th:href="@{/products/{pid}/read(pid=${product.pid})}"
                     th:text="${product.pname}">컴퓨터</a></td>
        </tr>
        </tbody>
    </table>
    <div><button id="btnAdd">상품등록</button></div>
</div>
</body>
</html>
