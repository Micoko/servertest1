<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품수정</title>
</head>
<body>
<h3>상품수정</h3>
<form id="frm" action="" th:method="post" th:object="${updateForm}">
    <div>
        <label for="pid">상품번호</label>
        <input type="text" id="pid" name="pid" readonly th:field="*{pid}">
    </div>
    <div>
        <label for="pname">상품명</label>
        <input type="text" id="pname" name="pname" th:field="*{pname}">
    </div>
    <div>
        <label for="quantity">상품명</label>
        <input type="text" id="quantity" name="quantity" th:field="*{quantity}">
    </div>
    <div>
        <label for="price">상품명</label>
        <input type="text" id="price" name="price" th:field="*{price}">
    </div>
</form>
</body>
</html>
