<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세조회</title>
</head>
<body>
상세조회
    <form action="" method="post" th:object="${readForm}">
        <div>
            <label for="pid">상품번호</label>
            <input type="text" id="pid" name="pid" readonly th:field="*{pid}"></div>
        <div>
            <label for="pname">상품명</label>
            <input type="text" id="pname" name="pname" readonly th:field="*{pname}"></div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" readonly th:field="*{quantity}"></div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" readonly th:field="*{price}"></div>
    </form>
</body>
</html>
