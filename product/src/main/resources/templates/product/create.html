<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록</title>
</head>
<body>
<h3>상품등록</h3>
<div class="field-error" th:errors="${createForm}">...</div>

<form id="frm" action="" method="post" th:object="${createForm}">
    <div>
        <label for="pname">상품명</label>
        <input type="text" id="pname" name="pname" th:field="*{pname}" th:errorclass="fieldError">
        <span class="field-error" th:errors="*{pname}"></span>
    </div>
    <div>
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" th:field="*{quantity}" th:errorclass="fieldError">
        <span class="field-error" th:errors="*{quantity}"></span>
    </div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" th:field="*{price}" th:errorclass="fieldError">
        <span class="field-error" th:errors="*{price}"></span>
    </div>
    <div><input type="submit" value="등록"></div>
</form>
</body>
</html>
